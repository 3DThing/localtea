# Docker Compose â€“ PRODUCTION
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d --build
#
# Requires .env at project root (see .env.example).

services:
  backend:
    build:
      context: .
      target: prod
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - /var/www/localtea/uploads:/app/uploads
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  admin_backend:
    build:
      context: .
      dockerfile: admin_backend/Dockerfile
    ports:
      - "127.0.0.1:8001:8001"
    volumes:
      - /var/www/localtea/uploads:/app/uploads
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  worker:
    build:
      context: .
      target: prod
    command: ["celery", "-A", "backend.core.celery_app", "worker", "--loglevel=info", "--concurrency=2"]
    volumes:
      - /var/www/localtea/uploads:/app/uploads
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  admin_frontend:
    build:
      context: ./admin_frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=${ADMIN_API_URL:-https://apiadmin.localtea.ru/api/v1}
        - NEXT_PUBLIC_AI_API_URL=${AI_ADMIN_API_URL:-https://apiadmin.localtea.ru/ai/api/v1/admin/assistant}
    ports:
      - "127.0.0.1:3001:3000"
    restart: unless-stopped

  user_frontend:
    build:
      context: ./user_frontend
      args:
        - NEXT_PUBLIC_API_URL=${USER_API_URL:-https://api.localtea.ru}
        - NEXT_PUBLIC_HONEYPOT_API=${HONEYPOT_API_URL:-https://api.localtea.ru}
        - NEXT_PUBLIC_AI_ASSISTANT_URL=${AI_USER_API_URL:-https://api.localtea.ru/ai/api/v1}
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - API_URL=http://backend:8000
      - AI_ASSISTANT_URL=http://ai_assistant:8004
    restart: unless-stopped

  honeypot:
    build:
      context: ./honeypot
    ports:
      - "127.0.0.1:8002:8002"
    environment:
      - HONEYPOT_TELEGRAM_BOT_TOKEN=${HONEYPOT_TELEGRAM_BOT_TOKEN:-}
      - HONEYPOT_TELEGRAM_CHAT_ID=${HONEYPOT_TELEGRAM_CHAT_ID:-}
    restart: unless-stopped

  ai_assistant:
    build:
      context: .
      dockerfile: ai_assistant/Dockerfile
    command: ["uvicorn", "ai_assistant.main:app", "--host", "0.0.0.0", "--port", "8004", "--workers", "2"]
    ports:
      - "127.0.0.1:8004:8004"
    volumes:
      - /var/www/localtea/uploads:/app/uploads
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - ENABLE_CORS=false
      - UPLOADS_BASE_URL=https://api.localtea.ru
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8004/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=localtea
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:
