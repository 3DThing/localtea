[pytest]
pythonpath = .
asyncio_mode = auto

# Keep default test discovery focused on the main suite.
# Admin backend tests are executed explicitly via:
#   docker-compose exec admin_backend pytest admin_backend/tests -v
testpaths =
	tests

# Only collect the standard `test_*.py` pattern to avoid picking up
# one-off scripts like `phone_call_auth_test.py` at repo root.
python_files =
	test_*.py

norecursedirs =
	.*
	admin_backend
	admin_frontend
	user_frontend
	docker
	alembic
