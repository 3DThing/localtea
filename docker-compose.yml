version: '3.3'

services:
  backend:
    build:
      context: .
      target: dev
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./backend:/app/backend
      - /var/www/localtea/uploads:/app/uploads
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      - db
      - redis

  admin_backend:
    build:
      context: .
      dockerfile: admin_backend/Dockerfile
    command: uvicorn admin_backend.main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "127.0.0.1:8001:8001"
    volumes:
      - ./admin_backend:/app/admin_backend
      - ./backend:/app/backend
      - /var/www/localtea/uploads:/app/uploads
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      target: dev
    command: celery -A backend.core.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app/backend
    env_file:
      - .env
    depends_on:
      - db
      - redis

  admin_frontend:
    build:
      context: ./admin_frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=https://apiadmin.localtea.ru/api/v1
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://apiadmin.localtea.ru/api/v1
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=localtea
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7

volumes:
  pg_data:

