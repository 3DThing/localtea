services:
  backend:
    build:
      context: .
      target: dev
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini:ro
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini:ro
      - /var/www/localtea/uploads:/app/uploads
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - HONEYPOT_TELEGRAM_BOT_TOKEN=${HONEYPOT_TELEGRAM_BOT_TOKEN:-}
      - HONEYPOT_TELEGRAM_CHAT_ID=${HONEYPOT_TELEGRAM_CHAT_ID:-}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      - db
      - redis

  admin_backend:
    build:
      context: .
      dockerfile: admin_backend/Dockerfile
    command: uvicorn admin_backend.main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "127.0.0.1:8001:8001"
    volumes:
      - ./admin_backend:/app/admin_backend
      - ./backend:/app/backend
      - /var/www/localtea/uploads:/app/uploads
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      target: dev
    command: celery -A backend.core.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app/backend
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini:ro
    env_file:
      - .env
    depends_on:
      - db
      - redis

  admin_frontend:
    build:
      context: ./admin_frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=https://apiadmin.localtea.ru/api/v1
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://apiadmin.localtea.ru/api/v1
    restart: unless-stopped

  user_frontend:
    build:
      context: ./user_frontend
      args:
        - NEXT_PUBLIC_API_URL=https://api.localtea.ru
        - NEXT_PUBLIC_HONEYPOT_API=https://api.localtea.ru
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://api.localtea.ru
      - NEXT_PUBLIC_HONEYPOT_API=https://api.localtea.ru
      - API_URL=http://backend:8000
      - AI_ASSISTANT_URL=http://ai_assistant:8004
    restart: unless-stopped

  honeypot:
    build:
      context: ./honeypot
    ports:
      - "127.0.0.1:8002:8002"
    environment:
      - HONEYPOT_TELEGRAM_BOT_TOKEN=${HONEYPOT_TELEGRAM_BOT_TOKEN:-}
      - HONEYPOT_TELEGRAM_CHAT_ID=${HONEYPOT_TELEGRAM_CHAT_ID:-}
    restart: unless-stopped

  ai_assistant:
    build:
      context: .
      dockerfile: ai_assistant/Dockerfile
    ports:
      - "127.0.0.1:8004:8004"
    volumes:
      - ./ai_assistant:/app/ai_assistant
      - ./backend:/app/backend
      - ./admin_backend:/app/admin_backend
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini:ro
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - ENABLE_CORS=false
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=localtea
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "127.0.0.1:8003:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@localtea.ru}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-admin}
      - PGADMIN_LISTEN_PORT=80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pg_data:
  pgadmin_data:

